<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CUBE</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.z = 600;

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            const textureYoshi = new THREE.TextureLoader().load('https://i.kym-cdn.com/entries/icons/facebook/000/025/999/Screen_Shot_2018-04-24_at_1.33.44_PM.jpg' );
            const materialYoshi = new THREE.MeshBasicMaterial( { map: textureYoshi } );

            const textureMonke = new THREE.TextureLoader().load('https://i1.sndcdn.com/avatars-000704759671-vubbcx-t500x500.jpg' );
            const materialMonke = new THREE.MeshBasicMaterial( { map: textureMonke } );

            const textureChungus = new THREE.TextureLoader().load('https://pbs.twimg.com/profile_images/1189017442032467968/T4HUcDrr_400x400.jpg');
            const materialChungus = new THREE.MeshBasicMaterial( { map: textureChungus } );
            
			const cubegm = new THREE.BoxGeometry( 150, 150, 150 );
            const spheregm = new THREE.SphereGeometry( 100, 100, 100 );
            const Cylindergm = new THREE.CylinderGeometry( 100, 100, 100 );

			const cube = new THREE.Mesh( cubegm, materialYoshi );
            const sphere = new THREE.Mesh( spheregm, materialMonke );
            const Cylinder = new THREE.Mesh( Cylindergm, materialChungus );

            cube.position.set( 200, 100, 0 );
            sphere.position.set( -200, 100, 0 );
            Cylinder.position.set( 0, -100, 0)

            const group = new THREE.Group();
            group.add( cube );
            group.add( sphere );
            group.add( Cylinder );
            
			scene.add( group );

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;

                Cylinder.rotation.x += 0.01;
                Cylinder.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
