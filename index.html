<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> BIG YOSHI AND THE HOLY TRINITY </title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.z = 600;

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            const textureCrate = new THREE.TextureLoader().load('https://thumbs.dreamstime.com/b/wood-crate-generated-hires-texture-background-45525618.jpg' );
            const materialCrate = new THREE.MeshBasicMaterial( { map: textureCrate } );

            const textureEyeBall = new THREE.TextureLoader().load('https://staticdelivery.nexusmods.com/mods/264/images/thumbnails/97-0-1471472206.jpg' );
            const materialEyeBall = new THREE.MeshBasicMaterial( { map: textureEyeBall } );

            const textureIceCream = new THREE.TextureLoader().load('https://thumbs.dreamstime.com/b/seamless-pattern-texture-waffle-ice-cream-cone-cartoon-illustration-web-site-advertising-banner-seamless-pattern-116058546.jpg');
            const materialIceCream = new THREE.MeshBasicMaterial( { map: textureIceCream } );

            const textureBigYoshi = new THREE.TextureLoader().load('https://i.kym-cdn.com/entries/icons/facebook/000/025/999/Screen_Shot_2018-04-24_at_1.33.44_PM.jpg');
            const materialBigYoshi = new THREE.MeshBasicMaterial( { map: textureBigYoshi } );
            
			const cubegm = new THREE.BoxGeometry( 150, 150, 150 );
            const smallcubegm = new THREE.BoxGeometry( 80, 80, 80 );
            const spheregm = new THREE.SphereGeometry( 100, 100, 100 );
            const Conegm = new THREE.ConeGeometry( 80, 250, 100 );

			const crate = new THREE.Mesh( cubegm, materialCrate );
            const bigyoshi = new THREE.Mesh( smallcubegm, materialBigYoshi );
            const sphere = new THREE.Mesh( spheregm, materialEyeBall );
            const Cone = new THREE.Mesh( Conegm, materialIceCream );

            crate.position.set( 200, 100, 0 );
            bigyoshi.position.set( 0, 50, 0 );
            sphere.position.set( -200, 100, 0 );
            Cone.position.set( 0, -200, 0)

            const group = new THREE.Group();
            group.add( crate );
            group.add( bigyoshi );
            group.add( sphere );
            group.add( Cone );

			scene.add( group );

			const animate = function () {
				requestAnimationFrame( animate );

				crate.rotation.x += 0.01;
                crate.rotation.y += 0.01;

                bigyoshi.rotation.x -= 0.05;
                bigyoshi.rotation.y -= 0.05;

                sphere.rotation.x -= 0.02;
                sphere.rotation.y -= 0.02;

                Cone.rotation.x += 0.005;
                Cone.rotation.y += 0.005;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
